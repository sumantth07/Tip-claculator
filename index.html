<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .calculator-container {
            background-color: white;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 30px;
        }

        h2 {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 20px;
            box-sizing: border-box;
            text-align: left;
            color: #2c3e50;
            font-weight: bold;
        }

        input[type="number"]::placeholder {
            color: #bdc3c7;
        }

        .amout, .tip, .result1 {
            margin-bottom: 25px;
        }

        .tip button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #27ae60;
            background-color: white;
            color: #27ae60;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }

        .tip button:hover {
            background-color: #2ecc71;
            color: white;
        }

        .customblank input {
            margin-top: 10px;
        }

        .result1 span {
            display: block;
            font-size: 28px;
            font-weight: bold;
            color: #27ae60;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head> 

<body>
    <div class="calculator-container">
        <div class="amout">
            <h1>Tip calculator</h1>
            <h2>enter bill amout</h2>
            <input type="number" id="amount">
        </div>

        <div class="tip">
            <h2>enter tip percentage</h2>
            <button value="5" onclick="calc(5)">5%</button>
            <button value="10" onclick="calc(10)">10%</button>
            <button value="15" onclick="calc(15)">15%</button>
            <button value="20" onclick="calc(20)">20%</button>
            <button onclick="custom()">custom</button>
            <div class="customblank" id="blank"></div>
            <div id="button"></div>
        </div>

        <div class="result1">
            <h2>tip amount </h2>
            <span id="result"></span>
            <h2>total amount </h2>
            <span id="result2"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
